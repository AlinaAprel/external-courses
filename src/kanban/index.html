<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="assets/normalize.css" rel="stylesheet" type="text/css">
    <title>Kanban</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img class="header__image-logo" src="assets/images/logo.svg" alt="">
            <h1 class="header__title">Awesome Kanban Board</h1>
        </div>
        <div class="header__options">
            <button class="header__button"><img src="assets/images/add.svg"><span>Create new list</span></button>
            <div class="header__account">
                <img class="header__image" src="assets/images/user-avatar.svg">
                <img class="header__arrow" src="assets/images/arrow.svg">
            </div>
        </div>
    </header>

    <container class="menu">
    </container>
    
    <footer class="footer">
        <div class="footer__tasks">
            <h2 class="footer__active-tasks">Active tasks: <span>N</span></h2>
            <h3 class="footer__finished-tasks">Finished tasks: <span>M</span></h3>
        </div>
        <h4 class="footer__author">Kanban board by <span>alina aprel</span>, <span>2021</span></h4>
    </footer>
    <script src="index.js"></script>
</body>
</html>
