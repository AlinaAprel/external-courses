<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        div {
            margin-bottom: 50px;
        }

        #one {
            border: 3px solid #7cf4d6;
        }

        #two {
            outline: 3px solid #7cf4d6;
        }

        #three {
            box-shadow: 0 0 0 3px #7cf4d6;
        }

        #four {
            border-top: 3px solid #7cf4d6;
            border-right: 3px solid #7cf4d6;
            border-bottom: 3px solid #7cf4d6;
            border-left: 3px solid #7cf4d6;
        }
    </style>
</head>
<body>
    <div id="one" style="width: 150px; height: 150px; background-color: rgb(244, 110, 110);"></div>
    <div id="two" style="width: 150px; height: 150px; background-color: rgb(244, 184, 110);"></div>
    <div id="three" style="width: 150px; height: 150px; background-color: rgb(244, 244, 110);"></div>
    <div id="four" style="width: 150px; height: 150px; background-color: rgb(173, 244, 110);"></div>
</body>
</html>
